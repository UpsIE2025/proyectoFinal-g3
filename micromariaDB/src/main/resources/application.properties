spring.application.name=micromariaDB
# PostgreSQL Configuration
spring.datasource.postgresql.url=jdbc:postgresql://postgres:5432/exampledb
spring.datasource.postgresql.username=dbuser
spring.datasource.postgresql.password=dbpassword
spring.datasource.postgresql.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# MariaDB Configuration
spring.datasource.mariadb.url=jdbc:mysql://mariadb-db:3306/exampledb
spring.datasource.mariadb.username=dbuser
spring.datasource.mariadb.password=dbpassword
spring.datasource.mariadb.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=debezium-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.concurrency=3
