version: '3.8'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  micro_producer:
    image: micro_producer:${TAG}
    ports:
      - "8081:8080"  # âœ… El puerto 8080 del contenedor se expone como 8081 en el host
    depends_on:
      - kafka


  micro_consumer:
    image: micro_consumer:${TAG}
    ports:
      - "8082:8082"
    depends_on:
      - kafka

  graphql_service:
    build: .
    container_name: graphql_service
    ports:
      - "8000:8000"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092
      #- DATABASE_URL=postgresql://postgres:password@postgres:5432/mydatabase