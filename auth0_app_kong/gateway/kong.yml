_format_version: "2.1"

services:
  - name: backend-service
    url: http://backend:8000
    routes:
      - name: backend-route
        paths:
          - /api
  - name: graphql_service
    url: http://graphql_project:8000  # Direcci√≥n interna del servicio dentro del Docker network
    routes:
      - name: graphql_route
        paths:
          - /send-message
          - /test
        strip_path: false  # Asegura que no se elimine "/graphql" al redirigir la solicitud

plugins:
  - name: jwt
    service: backend-service
    config:
      uri_param_names: [jwt]
      key_claim_name: iss
      secret_is_base64: false