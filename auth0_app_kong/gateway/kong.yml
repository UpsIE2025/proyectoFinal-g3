_format_version: "2.1"

services:
  - name: backend-service
    url: http://backend:8000
    routes:
      - name: backend-route
        paths:
          - /api

plugins:
  - name: jwt
    service: backend-service
    config:
      uri_param_names: [jwt]
      key_claim_name: iss
      secret_is_base64: false